pre-commit:
  jobs:
    - run: |
        npx eslint {staged_files} --fix && \
        npx prettier --write {staged_files}
      glob: "**/*.{ts,tsx,js,jsx}"
      stage_fixed: true
    - run: npx eslint {staged_files}
      glob: "**/*.{ts,tsx,js,jsx}"

commit-msg:
  jobs:
    - run: yarn run commitlint --edit {1}
      